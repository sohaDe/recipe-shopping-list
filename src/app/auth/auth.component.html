<div class="row">
  <div class="col-x-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div> -->
    <!-- just if we have error  -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <!-- additiona for form angular  -->
        <input class="form-control" id="email" type="email"
        ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input class="form-control" id="Password" type="password"
        ngModel name="password" required minlength="6">
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogainMode? 'Login' : 'Sign Up'}}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch To {{isLogainMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
